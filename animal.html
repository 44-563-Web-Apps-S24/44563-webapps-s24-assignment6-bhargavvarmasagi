<!DOCTYPE html>
<html>
<head>
    <title>Animal html</title>
</head>
 
<body>
<h1>Animal game by Venkata Srinivasa Bhargav Varma Sagi</h1>

<h2>Getting input</h2>

<form>
    <label for="pswd">The hidden animal type </label>
    <input type ="password" id="pswd" name="pswd" value="Chicken"> <br>

    <label for="animalGuess">Guess the animal </label>
    <input type ="text" id="animalGuess" name="animalGuess"> <br>

    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>


<p id="resultOne">This text will be replaced </p>
<div>
    <img src="sharbat.jpg"8 id="drink" height="150px" width="150px" alt="sharbat" onclick="selectImage()">
</div>

<script> 
let wrong=0
let correct=0

function checkAnimal(){
    
    let animalHidden = document.getElementById("pswd").value;
    let animalGuess= document.getElementById("animalGuess").value;
    
    if(animalGuess.toLowerCase()===animalHidden.toLowerCase()){
        correct++;
        alert("Ruff ruff")
    }
    else{
        wrong++;
        alert("Grrrr")
    }
    document.getElementById("resultOne").innerHTML=`Wrong = ${wrong} & Correct = ${correct}`;
}

let useImage=1
function selectImage(){
    switch(useImage){
        case 1:
            document.getElementById("drink").src="appyFizz.jpg";
            useImage=2;
            break;
        case 2:
            document.getElementById("drink").src="greenTea.jpg";
            useImage=3;
            break;
        case 3:
            document.getElementById("drink").src="sharbat.jpg";
            useImage=1;
            break;
        default:
            break;
    }
}
</script>

</body>
</html>
