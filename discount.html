<!DOCTYPE html>
<html>
 
<body>

    <h1>Venkata Srinivasa Bhargav Varma Sagi discount calculations</h1>
    <h2>Getting input</h2>
    
    <form>
        <label for="price">Enter price per </label>
        <input type ="number" id="price" name="price" value=10> <br><br>
    
        <label for="itemsno">Enter the number of items </label>
        <input type ="number" id="itemsno" name="itemsno" value=9> <br><br>
    
        <label for="discountPer">Enter the discount percent </label>
        <input type ="number" id="discountPer" name="discountPer" value=5> <br><br>
    
        <input type="button" onclick="discount()" value="Show total">
    </form>
    
    <p id="resultTwo"> </p>
    
    <script> 
    function discount(){
        let itemPrice=parseFloat(document.getElementById("price").value);
        let itemsNo=parseInt(document.getElementById("itemsno").value);
        let itemDiscount=parseFloat(document.getElementById("discountPer").value);
        let myOutput="";
        for(let i=0;i<5;i++){
            let discountPercent=itemDiscount + i;
            let totalCost=itemPrice*itemsNo*(1-discountPercent/100);
            myOutput+=`${discountPercent}% is ${totalCost.toFixed(1)}; `;
        }
        document.getElementById("resultTwo").innerHTML="Totals are: "+myOutput;
    }
    </script>
</body>
