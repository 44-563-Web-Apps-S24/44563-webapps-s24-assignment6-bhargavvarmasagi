<!DOCTYPE html>
<html>
<head>
    <title>Discount HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <h1>Venkata Srinivasa Bhargav Varma Sagi discount calculations</h1>
    
    <form>
        <label for="price">Enter price per </label>
        <input type ="number" id="price" name="price" value=10> <br><br>
    
        <label for="itemsno">Enter the number of items </label>
        <input type ="number" id="itemsno" name="itemsno" value=9> <br><br>
    
        <label for="discountPer">Enter the discount percent </label>
        <input type ="number" id="discountPer" name="discountPer" value=5> <br><br>
    
        <input type="button" class="btn btn-success" onclick="discount()" value="Show total">
    </form>
    <p id="resultTwo"> </p>

    <form>
        <input type="radio" id="sumid" name="sumname" value="sum" onclick="chooseOp()">
        <label for="sumid">sum</label></br>
      
        <input type="radio" id="multiplyid" name="multiplyname" 
           value="multiply" onclick="chooseOp()">
        <label for="multiplyid">mult</label></br>
      
        <input type="radio" id="exponentid" name="exponentname"   
           value="exponent" onclick="chooseOp()">
        <label for="exponentid">exp</label></br>
    </form>
    
    <p id="resultThree">This text will be replaced </p>

    
    <script> 
    function discount(){
        let itemPrice=parseFloat(document.getElementById("price").value);
        let itemsNo=parseInt(document.getElementById("itemsno").value);
        let itemDiscount=parseFloat(document.getElementById("discountPer").value);
        let myOutput="";
        for(let i=0;i<5;i++){
            let discountPercent=itemDiscount + i;
            let totalCost=itemPrice*itemsNo*(1-discountPercent/100);
            myOutput+=`${discountPercent}% is ${totalCost.toFixed(1)}; `;
        }
        document.getElementById("resultTwo").innerHTML="Totals are: "+myOutput;
    }

    function chooseOp(){
        let inputPrice=parseFloat(document.getElementById("price").value);
        let inputDiscount=parseFloat(document.getElementById("discountPer").value);
        let op;

        if(document.getElementById("sumid").checked){
            op=`Sum of ${inputPrice} and ${inputDiscount} is ${inputPrice+inputDiscount}`;
            document.getElementById("resultThree").innerHTML=op;
        }
        else if(document.getElementById("multiplyid").checked){
            op=`Product of ${inputPrice} and ${inputDiscount} is ${inputPrice*inputDiscount}`;
            document.getElementById("resultThree").innerHTML=op;
        }
        else if(document.getElementById("exponentid").checked){
            op=`Exponent of ${inputPrice} to the power of ${inputDiscount} is ${Math.pow(inputPrice, inputDiscount)}`;
            document.getElementById("resultThree").innerHTML=op;
        }
    }
    </script>
</body>
</html>
