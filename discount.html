<!DOCTYPE html>
<html>

<head>
    <title>Discount HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>

    <h1>Venkata Srinivasa Bhargav Varma Sagi discount calculations</h1>

    <form>
        <label for="priceOne">Enter price per </label>
        <input type ="number" id="priceOne" name="priceOne" value=10> <br><br>
    
        <label for="itemsOne">Enter the number of items </label>
        <input type ="number" id="itemsOne" name="itemsOne" value=9> <br><br>
    
        <label for="discountPer">Enter the discount percent </label>
        <input type ="number" id="discountPer" name="discountPer" value=5> <br><br>
    
        <input type="button" class="btn btn-primary" onclick="discount()" value="Show total">
    </form>
    <p id="resultTwo"> </p>

    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label><br>
        <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()">Multiply</label><br>
        <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()">Exponent</label><br>
    </form>

    <p id="resultThree">This text will be replaced </p>


    <script>
        function discount() {
            let itemPrice = parseFloat(document.getElementById("priceOne").value);
            let itemsNo = parseInt(document.getElementById("itemsOne").value);
            let itemDiscount = parseFloat(document.getElementById("discountPer").value);
            let myOutput = "";
            for (let i = 0; i < 5; i++) {
                let discountPercent = itemDiscount + i;
                let totalCost = itemPrice * itemsNo * (1 - discountPercent / 100);
                myOutput += `${discountPercent}% is ${totalCost.toFixed(1)}; `;
            }
            document.getElementById("resultTwo").innerHTML = "Totals are: " + myOutput;
        }

        function chooseOp() {
            let inputPrice = parseFloat(document.getElementById("priceOne").value);
            let inputDiscount = parseFloat(document.getElementById("discountPer").value);
            let selectedOp = document.querySelector('input[name="operation"]:checked').value;

            let result;
            switch (selectedOp) {
                case 'sum':
                    result = inputPrice + inputDiscount;
                    document.getElementById('resultThree').innerHTML = `Sum of ${ inputPrice } and ${ inputDiscount } is ${ result }`;
                    break;
                case 'multiply':
                    result = inputPrice * inputDiscount;
                    document.getElementById('resultThree').innerHTML = `Product of ${ inputPrice } and ${ inputDiscount } is ${ result }`;
                    break;
                case 'exponent':
                    result = Math.pow(inputPrice, inputDiscount);
                    document.getElementById('resultThree').innerHTML = `Exponent of ${ inputPrice } to the power of ${ inputDiscount } is ${ result }`;
                    break;
                default:
                    break;
            }
        }
    </script>
</body>

</html>
