<!DOCTYPE html>
<html>
<head>
    <title>Discount html</title>
</head>
 
<body>

<h1>Venkata Srinivasa Bhargav Varma Sagi discount calculations</h1>
<h2>Getting input</h2>

<form>
    <label for="price">Enter price per </label>
    <input type ="number" id="price" name="price" value=10> <br>

    <label for="itemsno">Enter the number of items </label>
    <input type ="text" id="itemsno" name="itemsno" value=9> <br>

    <label for="discount">Enter the discount percent </label>
    <input type ="number" id="discount" name="discount" value=5> <br>

    <input type="button" onclick="discount()" value="Show total">
</form>


<p id="resultTwo">This text will be replaced </p>

<script> 

function discount(){
    const itemPrice=document.getElementById("price").value;
    const itemsNo=document.getElementById("itemsno").value;
    const itemDiscount=document.getElementById("discount").value;
    let myOutput="";
    for(let i=0;i<5;i++){
        const discountPercent=itemDiscount+i;
        const totalCost=itemPrice*itemsNo*(1-discountPercent/100);
        myOutput+=`${discountPercent}% is ${totalCost}`;
    }
    document.getElementById('resultTwo').innerHTML='Totals are: '+myOutput;
    
}
</script>

</body>
</html>
